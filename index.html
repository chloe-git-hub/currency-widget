<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Currency</title>
  <script src="https://js.zohostatic.com/crm/sdk/v2/zoho-embedded-app.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .wrap {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hint {
      font-size: 13px;
      color: #666;
      text-align: left;
      margin-bottom: 10px;
    }
    #message {
      font-size: 13px;
      color: #b00;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>Confirm Quote Currency</h3>

    <label for="currency">Select Currency</label>
    <select id="currency">
      <option value="">-- Select Currency --</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="USD">USD - US Dollar</option>
      <option value="MYR">MYR - Malaysian Ringgit</option>
    </select>

    <div class="hint">Please select the currency for this Quote.</div>

    <button id="confirmBtn">Confirm</button>
    <div id="message"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
