<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Quote Currency</title>
  <script src="https://js.zohostatic.com/crm/sdk/v2/zoho-embedded-app.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 18px;
      background: #f9f9f9;
    }
    .wrap {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hint {
      color: #666;
      font-size: 13px;
      margin-top: 8px;
      text-align: left;
    }
    #message {
      margin-top: 12px;
      color: #b00;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <select id="currency">
      <option value="">-- Select Currency --</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="USD">USD - US Dollar</option>
      <option value="MYR">MYR - Malaysian Ringgit</option>
    </select>

    <div class="hint">Please confirm the currency for this Quote.</div>

    <button id="confirmBtn">Confirm</button>
    <div id="message"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
