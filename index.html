<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Confirm Quote Currency</title>
  <script src="https://js.zohostatic.com/crm/sdk/v1/zoho-embedded-app.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;}
    .wrap{max-width:420px}
    label{display:block;margin:10px 0 6px}
    select, button{width:100%;padding:10px;font-size:14px}
    .hint{color:#666;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h3>Confirm currency for this Quote</h3>

    <label for="currency">Choose currency</label>
    <select id="currency">
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="USD">USD - US Dollar</option>
      <option value="MYR">MYR - Malaysian Ringgit</option>
    </select>

    <div class="hint">Please confirm the currency. You may choose the same default.</div>

    <label style="margin-top:14px;">Subject (optional)</label>
    <input type="text" id="subject" placeholder="Draft: Confirmed currency" style="width:100%;padding:10px"/>

    <button id="confirmBtn" style="margin-top:16px">Confirm & Create Quote</button>
    <div id="message" style="margin-top:12px;color:#b00"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
